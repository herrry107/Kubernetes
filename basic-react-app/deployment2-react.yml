apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  namespace: react
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: react
        image: herrypr107/react1:latest
        ports:
        - containerPort: 3000

